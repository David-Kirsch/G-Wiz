<!DOCTYPE html>
<html>
    <head>
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body class = 'login'>
        <img class="logo animate__animated animate__tada animate__slower animate__repeat-3" src="./styles/G-Wiz.png" width="800px" height="800px"/>
        <form class="name-form">
            <input type="text" id="username" name="username" placeholder="Your Name">
            <input type="submit" value="Submit">
          </form>
        <div class = 'logged-in'>
            <header class="toolbar"> Badges </header>
            <div class="grid-container">
                <div class="item1">
                    <div><span>Created Questions</span></div>
                </div>
                <div class="item2 dropdown">
                    <select id = 'level'></select>
                    <select id = 'difficulty'></select>
                </div>
                <div class="item3">
                    <div class='card_text'>
                        <img class ='card'src="https://www.pngkey.com/png/full/169-1693668_index-card-png-document.png"/>
                        <h6></h6>
                        <br><br><br><br><p></p><p></p><p></p>
                        <button id="option_1" data-btn="1" data-correct="1">option 1</button>
                        <button id="option_2" data-btn="2" data-correct="2">option 2</button>
                        <button id="next_question">Next Question</button>
                    </div>
                </div>  
                <div class="item4">
                    <form>
                        <input type="text" id="rw1" name="rw1" placeholder="related word 1">
                        <input type="text" id="rw2" name="rw2" placeholder="related word 2">
                        <input type="text" id="rw3" name="rw3" placeholder="related word 3"><br>
                        <input type="text" id="op1" name="op1" placeholder="option 1">
                        <input type="text" id="op2" name="op2" placeholder="option 2"><br>
                        <p>Please select the correct answer:</p>
                        <input type="radio" id="op1" name="correct-answer" value="1">
                        <label for="op1" id="ans-opt-1">Option 1</label><br>
                        <input type="radio" id="op2" name="correct-answer" value="2">
                        <label for="op2" id="ans-opt-2">Option 2</label><br>
                        <select name="level" id="level-drpdwn">
                            <option disabled hidden selected>Select A Level</option>
                          <option value="ES">Elementary School</option>
                          <option value="MS">Middle School</option>
                          <option value="HS">High School</option>
                          <option value="SAT">SAT</option>
                        </select>
                        <select name="difficulty" id="difficulty-drpdwn">
                            <option disabled hidden selected>Select A Difficulty</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                        <br>
                        <input type="submit" value="Submit">
                      </form> 
                </div>
                <div class="item5">
                    <h6>Your Stats:</h6>
                    <ul>
                        <p>Answered Correctly:
                            <span id="num-right">0</span>
                        </p>
                        <p>Answered Incorrectly:
                            <span id="num-wrong">0</span>
                        </p>
                    </ul>
                </div>
            </div>
            
            <script src="src/index.js" async defer></script>
        </div>
    </div>
</body>
</html>
