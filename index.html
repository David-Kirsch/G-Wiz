<!DOCTYPE html>
<html style="background: black">
    <head>
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap" rel="stylesheet">    
  <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body class = 'login'>
            <img class="logo animate__animated animate__tada animate__slower animate__repeat-3" src="./styles/G-Wiz.png" width="800px" height="800px"/>
            <h5>G.Wiz</h5>
        <form class="name-form">
            <input type="text" id="username" name="username" placeholder="Your Name">
            <input type="submit" value="Let Me In!">
          </form>
        <div class = 'logged-in'>
            <header class="toolbar">
                <img id="toolbar-logo" src="./styles/G-Wiz.png" width="106px" style="margin-top: -20px">
                <h1 id="toolbar-gwiz">G.Wiz</h1>
                <img class="awards" hidden=true id="orange10"src="./styles/orange10.png" width="30px">
                <img class="awards" hidden=true id="orange30"src="./styles/orange30.png" width="30px">
                <img class="awards" hidden=true id="green1"src="./styles/green1.png" width="30px">
                <img class="awards" hidden=true id="green5"src="./styles/green5.png" width="30px">
                <img class="awards" hidden=true id="green25"src="./styles/green25.png" width="30px">
                <img class="awards" hidden=true id="yellow5"src="./styles/yellow5.png" width="30px">
                <img class="awards" hidden=true id="yellow10"src="./styles/yellow10.png" width="30px">
                <img class="awards" hidden=true id="yellow25"src="./styles/yellow25.png" width="30px">
                <img class="awards" hidden=true id="blue1"src="./styles/blue1.png" width="30px">
                <img class="awards" hidden=true id="blue10"src="./styles/blue10.png" width="30px">
                <img class="awards" hidden=true id="red1"src="./styles/red1.png" width="30px">
                <img class="awards" hidden=true id="red25"src="./styles/red25.png" width="30px">
            </header>
            <div class="grid-container">
                <div class="item1">
                    <div>
                        <span>Created Questions</span>
                        <ul id="created_questions"> 
                        </ul>
                    </div>
                </div>
                <div class="item2 dropdown">
                    <select id = 'level'></select>
                    <select id = 'difficulty'></select>
                </div>
                <div class="item3">
                    <div class='card_text'>
                        <img class ='card'src="https://www.pngkey.com/png/full/169-1693668_index-card-png-document.png"/>
                        <h6></h6>
                        <br><br><br><br><p></p><p></p><p></p>
                        <button id="option_1" data-btn="1" data-correct="1">option 1</button>
                        <button id="option_2" data-btn="2" data-correct="2">option 2</button>
                        <button id="next_question">Next Question</button>
                    </div>
                </div>  
                <div class="item4">
                    <form id="question-form">
                        <h2 style="margin-top: 0px">Create Your Own Question</h2>
                        <input type="text" id="rw1" name="rw1" placeholder="related word 1" required>
                        <input type="text" id="rw2" name="rw2" placeholder="related word 2" required>
                        <input type="text" id="rw3" name="rw3" placeholder="related word 3" required><br>
                        <input type="text" id="op1" name="op1" placeholder="option 1" required>
                        <input type="text" id="op2" name="op2" placeholder="option 2" required><br>
                        <p style="
                        margin-bottom: 10px;
                        border-bottom-width: 5px;
                        margin-top: 10px;
                    ">Please select the correct answer:</p>
                        <input type="radio" required id="op1Btn" name="correct-answer" value="1">
                        <label for="op1" id="ans-opt-1">Option 1</label><br>
                        <input type="radio" required id="op2Btn" name="correct-answer" value="2">
                        <label for="op2" id="ans-opt-2">Option 2</label><br>
                        <select name="level" id="level-drpdwn">
                            <option disabled hidden selected>Select A Level</option>
                          <option value="ES">Elementary School</option>
                          <option value="MS">Middle School</option>
                          <option value="HS">High School</option>
                          <option value="SAT">SAT</option>
                        </select>
                        <select name="difficulty" id="difficulty-drpdwn" required>
                            <option disabled hidden selected>Select A Difficulty</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                        <br>
                        <input type="submit" value="Submit" id="submit-create">
                        <input type="button" value="Update" id="btn-edit" data-update="" hidden="true">
                      </form> 
                </div>
                <div class="item5">
                    <h4 style="margin-top:0px">Your Stats:</h4>
                    <ul>
                        <p style="margin-top: 80px;"> 
                            Answered Correctly:
                            <span id="num-right"><br>0</span>
                        </p>
                        <p>Answered Incorrectly:
                            <span id="num-wrong"><br>0</span>
                        </p>
                        <p>Questions Created:
                            <span id="num-questions"><br>0</span>
                        </p>
                    </ul>
                </div>
                <button id="myBtn" hidden=true>Open Modal</button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                          <!-- <span class="close">&times;</span> -->
                          <p id="modal-text">Some text in the Modal..</p>
                        </div>
                      </div>
            </div>
            <script src="src/index.js" async defer></script>
        </div>
    </div>
</body>
</html>
